    <section>
    <h2>Import from file</h2>
    <label for="deck-file">Upload either txt or zip file</label>

    <button type="button" id="deck-file-button">Convert!</button>
    </section>
    <hr>
    
    <section>
        <h2>Import from text area</h2>
        <label for="deck-text">Write deck</label>
        <textarea name="deck-text" id="deck-text"></textarea>
        <button type="button" id="deck-text-button">Convert!</button>
    </section><hr>
